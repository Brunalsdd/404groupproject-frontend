<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col col-md-4">
            <p>Join the platform to get more 
                exciting features.</p>
            
        </div>
        <div class="col"></div>
    
    </div>
    <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col col-md-4">
    
            <img src="assets/home/bullhorn.png" alt="girl with bullhorn">
        </div>
        <div class="col"></div>
        <div class="row justify-content-md-center">
            <div class="col"> </div>
            <div class="col">
                <p id="create-account">Create Account</p>
            </div>
            <div class="col"></div>
    
    
        </div>
        <div class="row justify-content-md-center">
            <div class="col"> </div>
            <div class="col">
                <p id="or">-OR-</p>
            </div>
            <div class="col"></div>
    
    
        </div>
        <div class="row justify-content-md-center" id="login-form">
            <div class="col"></div>
            <div class="col col-md-4 d-flex align-items-center">               
                        <form novalidate #form="ngForm" (ngSubmit)="formLogin(form)">
                            
                          <div class="form-group">
                            <label for="email"></label>
                            <input class="form-control" name="email" type="email" placeholder="E-mail" [(ngModel)]="email" required/>
                            <label for="password"></label>
                            <input class="form-control" name="password" type="password" placeholder="Password" [(ngModel)]="password" required />
                            <button class="form-control btn-login" type="submit">Login</button>
                            <h6 class="fp">Forgote your password?</h6><a href="" class="reset">Reset Password</a>
                          </div>
                        </form>
                      
                    
                  </div>
            </div>
        
            <div class="col"></div>
        </div>
        
    </div>
