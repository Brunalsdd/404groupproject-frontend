<h1>Surveys</h1>

<div class="col-md-6 p-lg-5 mx-auto my-5">
  <br/><br/>
  <h4 style="text-align: center;">My Surveys</h4>
  <ul class="list-group">
    <tr *ngFor="let survey of surveyList">
      <td class="list-group-item">
        {{ survey.surveyName }}
        <button type="button" class="respond"><a href="#" [routerLink]="['/respond-survey/', survey._id]">Respond</a></button>
      </td>
    </tr>
  </ul>
</div>
